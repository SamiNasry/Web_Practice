<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            border: 0;
            background-color: rgb(161, 161, 36);
            
        }
        .game{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            
           
        }
        div div{
           
            display: flex;
            flex-direction: row;
            
            
        }
        div div div{
            background-color: rgb(255, 255, 255);
            border: 0.1px solid black;
            height: 200px;
            width: 200px;
            color: white;
            cursor: pointer;
        }
        .square{
            display: flex;
            color: black;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    
    <div class="game">
        <h2>HELLO</h2>
        <h2 id="message"></h2>
        <div id="row1">
           <div class="square" id="00" row="0" column = "0"></div>
           <div class="square" id="01" row="0" column = "1"></div>
           <div class="square" id="02" row="0" column = "2"></div>
        </div>
        <div id="row2">
            <div class="square" id="10" row="1" column = "0"></div>
            <div class="square" id="11" row="1" column = "1"></div>
            <div class="square" id="12" row= "1" column = "2"></div>
        </div>
        <div id="row3">
            <div class="square" id="20" row="2" column = "0"></div>
            <div class="square" id="21" row="2" column = "1"></div>
            <div class="square" id="22" row="2" column = "2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
