<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italianno&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Main">
        <div id="Left_Side">
            <div class="logo">DREAM</div>
        </div>
        <div id="Right_Side">
            <p class="message">"Every great dream begins with a dreamer.
                 Always remember, you have within you the strength, the patience,
                  and the passion to reach for the stars to change the world." -
                   Harriet Tubman
            </p>
            <form>
                <div class="input-group">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div class="input-group">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <p class="login">Already have an account ? <a href="#">Login</a></p>
            </form>


        </div>
    </div>
    
</body>
</html>
